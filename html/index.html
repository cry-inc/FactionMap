<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>MineCraftCenter.net PVP Faction Map</title>
		<link rel="stylesheet" type="text/css" href="map.css" />
		<script src="jquery.js" type="text/javascript"></script>
		<script src="map.js" type="text/javascript"></script>
	</head>
	<body>
		<div id="header">
			<a id="maplink" href="#">Map</a> | <a id="pointslink" href="#">Points</a>
		</div>
		<div id="content">
			<div id="drawstack">
				<canvas id="baselayer"></canvas>
				<canvas id="selectionlayer"></canvas>
			</div>
			<div id="points">
				<table>
					<thead>
						<tr>
							<th>Faction</th>
							<th>Points</th>
							<th>Provinces</th>
							<th>Regions</th>
							<th>Vassals</th>
							<th>Land</th>
						</tr>
					</thead>
					<tbody id="tablebody"></tbody>
				</table>
			</div>
		</div>
		<div id="coords">&nbsp;</div>
		<div id="footer">
			<a href="map.json">Map data</a> | <a href="factions.json">Faction data</a>
		</div>
		<div id="infobox"></div>
	</body>
</html>
